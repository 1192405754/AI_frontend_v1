<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Card Animation</title>
</head>
<style>
    /* style.css */
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5f5f5;
        overflow: hidden;
    }

    .clash-card {
        width: 300px;
        height: 400px;
        perspective: 1000px;
        position: relative;
    }

    .front {
        width: 100%;
        height: 100%;
        background-color: red;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        backface-visibility: hidden;
        transition: transform 1s;
    }

    .back {
        /*width: 100%;*/
        /*height: 100%;*/
        background-color: blue;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        backface-visibility: hidden;
        transition: transform 1s;
    }

    .front {
        transform: rotateY(0deg);
    }

    .back {
        transform: rotateY(180deg);
    }

    .clash-card.open .front {
        transform: rotateY(-180deg) translateX(0%);
    }

    .clash-card.open .back {
         transform: rotateY(0deg) translateX(0%) scale(3);
    }

</style>
<body>
<div class="clash-card" id="card">
    <div class="front">
        <h1>Front Page</h1>
    </div>
    <div class="back">
        <h1>Back Page</h1>
    </div>
</div>
</body>
<script>
    // script.js
    document.addEventListener("DOMContentLoaded", function () {
        const card = document.getElementById("card");

        card.addEventListener("click", function () {
            card.classList.toggle("open");
        });
    });

</script>
</html>
