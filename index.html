<script>
    const startBtn = document.getElementById("startBtn");
    startBtn.addEventListener("click", function () {
        window.location.href = "./pages/loading_page.html";
    });


    const textArray = [
        {
            title: "安全上网",
            subtitle: "打击非法钓鱼网站：我们在行动"
        },
        {
            title: "欢迎使用",
            subtitle: "面向：网页URL & 海量数据集的异常检测系统"
        }
    ];

    function setText(index) {
        const {title, subtitle} = textArray[index];
        const h1 = document.querySelector(".col_l h1");
        const p = document.querySelector(".col_l p.welcome_text");
        h1.style.opacity = 0;
        p.style.opacity = 0;
        setTimeout(() => {
            h1.textContent = title;
            p.textContent = subtitle;
            requestAnimationFrame(() => {
                h1.style.opacity = 1;
                p.style.opacity = 1;
            });
        }, 500);
    }


    let index = 0;
    setInterval(() => {
        const col_l = document.querySelector(".col_l");
        col_l.classList.add("fade-out");
        setTimeout(() => {
            setText(index);
            col_l.classList.remove("fade-out");
            index = (index + 1) % textArray.length;
        }, 500);
    }, 5000);

</script>
